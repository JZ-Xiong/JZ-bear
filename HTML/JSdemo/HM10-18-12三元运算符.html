<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    <script>
        // 三元运算符示例
        let age = 18;
        let canVote = (age >= 18) ? "Yes" : "No";
        console.log(canVote); // Yes

        // 嵌套三元运算符示例
        let score = 85;
        let grade = (score >= 90) ? "优秀" : (score >= 80) ? "良好" : "待提高";
        console.log(grade); // 良好
    </script>
</body>
</html>
