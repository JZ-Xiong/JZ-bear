<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串示例</title>
</head>
<body>
    <script>
        let name = "Alice";
        let age = 25;
        let message = `Hello, my name is ${name} and I am ${age} years old.`; // 使用模板字符串${ }插入变量
        document.write(message);
    </script>
</body>
</html>
