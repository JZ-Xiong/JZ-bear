<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断点调试示例</title>
</head>
<body>
    <script>
        // 按照下面的代码，在关键行设置断点，然后使用浏览器的开发者工具进行调试。 

        // 断点调试示例
        let num = 10; // 在此行设置断点，调试时可以查看变量num的值
        num = num + 5;   // 在此行设置断点，调试时可以查看变量num的新值
        console.log(num); // 输出结果到控制台 

        let a = 5;
        let b = 10;
        let c = a + b; // 在此行设置断点，调试时可以查看变量a和b的值
        console.log(c); // 输出结果到控制台

        function multiply(x, y) {
            return x * y; // 在此行设置断点，调试时可以查看参数x和y的值
        }

        // 断点可以帮助你逐步执行代码，检查变量的值和程序的执行流程。
    </script>
</body>
</html>
