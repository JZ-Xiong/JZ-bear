<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本运算示例</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 10;
        let age = 25;
        let result;
        document.write("加法：", a + b, "<br>");
        document.write("减法：", a - b, "<br>");
        document.write("乘法：", a * b, "<br>");
        document.write("除法：", a / b, "<br>");
        document.write("取余：", a % b, "<br>");
        document.write("自增：", ++a, "<br>");
        document.write("自减：", --b, "<br>");
        document.write("赋值：", a += 5, "<br>");
        document.write("比较：", a > b, "<br>");
        document.write("逻辑与：", (a > 5 && b < 15), "<br>");
        document.write("逻辑或：", (a > 5 || b < 15), "<br>");
        document.write("逻辑非：", !(a > b), "<br>");
        document.write("字符串连接：", "Hello, " + "World!", "<br>");
        document.write("年龄：" + age + "岁", "<br>");
        document.write("结果：", result, "<br>");
    </script>
</body>
</html>
