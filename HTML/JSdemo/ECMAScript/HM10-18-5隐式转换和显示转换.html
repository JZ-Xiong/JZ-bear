<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式转换和显示转换示例</title>
</head>
<body>
    <script>
        let a = 5;
        let b = "10";
        let c = a + b; // 隐式转换：数字转字符串
        document.write("隐式转换：", c, "<br>");

        let d = Number(b); // 显示转换：字符串转数字
        document.write("显示转换：", d, "<br>");
    </script>
</body>
</html>
