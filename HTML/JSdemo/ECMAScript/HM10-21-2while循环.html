<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    <script>
        let count = 0;
        while (count < 5) {
            console.log("Count is: " + count);
            count++;
        }
    </script>
    <script>
        console.log("Loop ended");
    </script>
</body>
</html>
