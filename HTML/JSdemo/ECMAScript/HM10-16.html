<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="">
        .blue{
            color: aliceblue;
            background-color: rgb(59, 59, 239);
        }
    </style>
</head>
<body>
    <button class="blue">按钮1</button>
    <button class="">按钮2</button>
    <button class="">按钮3</button>
    <button class="">按钮4</button>
    <script>
        let bts = document.querySelectorAll('button')
        for (let i = 0; i < bts.length; i++){
            bts[i].addEventListener('click', function(){
                document.querySelector('.blue').className = ''
                this.className = 'blue'
            })
        }
    </script>
</body>
</html>
