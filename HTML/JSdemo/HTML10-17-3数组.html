<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        document.write("原数组：", arr, "<br>");
        arr.reverse();
        document.write("反转后的数组：", arr);
    </script>
</body>
</html>
