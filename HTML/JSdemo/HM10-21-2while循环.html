<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    let count = 1;
    while (count <= 5) {
        console.log("Count is:", count);
        count++;
    }
    console.log("Loop ended");
</body>
</html>
