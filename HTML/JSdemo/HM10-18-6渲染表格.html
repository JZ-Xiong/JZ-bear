<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染表格示例</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>城市</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        let name = prompt("请输入你的名字：");
        alert("你好，" + name + "！欢迎使用渲染表格示例。");
        let age = prompt("请输入你的年龄：");
        alert("你输入的年龄是：" + age + "岁。");
        let city = prompt("请输入你所在的城市：");
        alert("你所在的城市是：" + city + "。");
        // 示例数据
        const data = [
            { name: "张三", age: 25, city: "北京" },
            { name: "李四", age: 30, city: "上海" },
            { name: "王五", age: 28, city: "广州" },
            { name: name, age: age, city: city }
        ];

        // 获取表格主体
        const tableBody = document.getElementById("tableBody");

        // 渲染表格
        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.city}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>

</body>
</html>
