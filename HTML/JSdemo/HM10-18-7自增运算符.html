<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增运算符</title>
</head>
<body>
    <script>
        let a = 5;
        let b = a++; // 先赋值后自增
        console.log(a); // 6
        console.log(b); // 5
        let c = ++a; // 先自增后赋值
        console.log(a); // 7
        console.log(c); // 7
    </script>
</body>
</html>
