<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM10-17-2变量交换</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 10;
        let temp = a;
        a = b;
        b = temp;
        document.write("交换后的值：a =", a, ", b =", b);
    </script>
</body>
</html>
